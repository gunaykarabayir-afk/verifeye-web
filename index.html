<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifeye | Erişim Kontrolü</title>
    <style>
        body {
            background-color: #050505;
            color: #444;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            animation: moveScan 4s linear infinite;
        }
        @keyframes moveScan {
            0% { top: -5%; }
            100% { top: 105%; }
        }
        .content {
            z-index: 10;
            text-align: center;
        }
        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #222;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            padding: 10px;
            width: 350px;
        }
        .label {
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="content">
        <div class="label">ERİŞİM İÇİN DOĞRULAYIN</div>
        <input type="text" placeholder="Gördüğün her şeye inanır mısın?" id="ans" autocomplete="off">
    </div>
    <script>
        document.getElementById('ans').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                alert('Analiz ediliyor... Erişim reddedildi.');
                this.value = '';
            }
        });
    </script>
</body>
</html>
