<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifeye | Deep Analysis Mode</title>
    <style>
        body { background-color: #050505; color: #00ffcc; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal { width: 90%; max-width: 800px; background: rgba(0, 15, 10, 0.95); padding: 30px; border: 1px solid #004433; box-shadow: 0 0 40px rgba(0, 255, 204, 0.2); position: relative; }
        #output { height: 350px; overflow-y: auto; font-size: 0.85rem; margin-bottom: 20px; line-height: 1.6; color: #00ccaa; border-bottom: 1px solid #111; scroll-behavior: smooth; padding-right: 10px; }
        .input-box { display: flex; align-items: center; gap: 10px; }
        input { background: transparent; border: none; color: #fff; width: 100%; font-family: inherit; font-size: 1rem; outline: none; }
        .success { color: #00ffcc; } .danger { color: #ff3333; } .info { color: #888; } .highlight { color: #fff; text-shadow: 0 0 5px #00ffcc; }
        #scanner { display: none; height: 3px; background: #00ffcc; position: absolute; width: 100%; left: 0; z-index: 100; box-shadow: 0 0 20px #00ffcc; pointer-events: none; }
        ::-webkit-scrollbar { width: 5px; } ::-webkit-scrollbar-thumb { background: #004433; }
    </style>
</head>
<body>
    <div id="scanner"></div>
    <div class="terminal">
        <div id="output">
            > VERIFEYE DEEP ANALYSIS ENGINE [V.3.0] READY...<br>
            > Analiz için URL girişi bekleniyor...<br>
        </div>
        <div class="input-box">
            <span class="success">verifeye@admin:~$</span>
            <input type="text" id="target" placeholder="URL girin (Amazon, Trendyol vb.)..." autocomplete="off">
        </div>
    </div>

    <script>
        const target = document.getElementById('target');
        const output = document.getElementById('output');
        const scanner = document.getElementById('scanner');

        target.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter' && this.value !== "") {
                const url = this.value;
                this.disabled = true;
                this.value = "";
                await startDeepAnalysis(url);
            }
        });

        async function startDeepAnalysis(url) {
            scanner.style.display = 'block';
            let scanAnim = setInterval(() => { scanner.style.top = Math.random() * 100 + "%"; }, 80);
            
            printLog(`> [HEDEF] ${url} tanımlandı.`, "success");
            
            try {
                printLog("> [BAĞLANTI] Kaynak koduna sızılıyor...");
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const html = data.contents;
                
                const match = html.match(/<title>([^<]*)<\/title>/);
                const pageTitle = match ? match[1].substring(0, 50) + "..." : "Ham Veri Kaynağı";
                
                printLog(`> [SİSTEM] Başlık: <span class="highlight">"${pageTitle}"</span>`);
                await sleep(800);
                
                // Raporlama Simülasyonu
                printLog("> [ANALİZ] Yorum katmanları taranıyor...");
                await sleep(1000);
                
                const totalReviews = Math.floor(Math.random() * 2000) + 100;
                const positiveReviews = Math.floor(totalReviews * (0.6 + Math.random() * 0.3));
                const botProbability = Math.floor(Math.random() * 60) + 20;

                printLog(`<br>--- ANALİZ RAPORU ---`, "highlight");
                printLog(`> Toplam Yorum Sayısı: ${totalReviews}`);
                printLog(`> Olumlu Görüş Oranı: %${Math.floor((positiveReviews/totalReviews)*100)}`);
                printLog(`> AI/Bot Hesap Şüphesi: <span class="danger">%${botProbability}</span>`);
                await sleep(1200);

                printLog(`<br>> TESPİT EDİLEN ANOMALİLER:`, "danger");
                const anomalies = [
                    "- Yorumların %40'ı benzer cümle yapısına sahip (NLP Uyarısı).",
                    "- Profil fotoğrafları stok görsel veri tabanıyla eşleşiyor.",
                    "- Satıcı puanı son 30 günde yapay olarak yükseltilmiş.",
                    "- Görsel metadata bilgileri manipülasyon izleri taşıyor."
                ];
                
                for(let a of anomalies) {
                    await sleep(600);
                    printLog(a);
                }

                printLog(`<br>> [SONUÇ] VERİ MANİPÜLASYONU SAPTANDI.`, "danger");
                printLog(`> Durum: Güvenilirliği düşük kaynak.`, "info");

            } catch (err) {
                printLog("> [KRİTİK HATA] Kaynak veri çekme protokolü reddedildi.", "danger");
                printLog("> [YEDEK] Geçmiş veri tabanı taranıyor...");
                await sleep(1500);
                printLog("> SONUÇ: Şüpheli aktivite nedeniyle erişim engellendi.", "danger");
            }

            clearInterval(scanAnim);
            scanner.style.display = 'none';
            target.disabled = false;
            target.focus();
        }

        function printLog(msg, type = "") {
            output.innerHTML += `<div class="${type}">${msg}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
    </script>
</body>
</html>
