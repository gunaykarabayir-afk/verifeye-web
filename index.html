<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifeye | Erişim Kontrolü</title>
    <style>
        body {
            background-color: #050505;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Tarama Çizgisi */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            animation: moveScan 4s linear infinite;
        }
        @keyframes moveScan {
            0% { top: -5%; }
            100% { top: 105%; }
        }
        .content {
            z-index: 10;
            text-align: center;
            width: 90%;
        }
        /* Üst Yazı */
        .label {
            margin-bottom: 40px;
            letter-spacing: 8px;
            font-size: 1.5rem; /* Yazı büyütüldü */
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7); /* Parlama eklendi */
        }
        /* Giriş Alanı */
        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ffcc;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem; /* Giriş metni büyütüldü */
            text-align: center;
            outline: none;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-bottom: 2px solid #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        /* Placeholder rengi */
        ::placeholder {
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="content">
        <div class="label">SİSTEM ERİŞİMİ İÇİN DOĞRULAYIN</div>
        <input type="text" placeholder="Gördüğün her şeye inanır mısın?" id="ans" autocomplete="off">
    </div>
    <script>
        document.getElementById('ans').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                alert('VERİ ANALİZ EDİLİYOR... ERİŞİM REDDEDİLDİ.');
                this.value = '';
            }
        });
    </script>
</body>
</html>
