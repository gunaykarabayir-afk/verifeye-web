<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifeye | Sentetik Veri Analizi</title>
    <style>
        body { background-color: #050505; color: #00ffcc; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .terminal { width: 90%; max-width: 800px; background: rgba(0, 10, 10, 0.98); padding: 30px; border: 1px solid #004433; box-shadow: 0 0 50px rgba(0, 255, 204, 0.15); position: relative; border-radius: 5px; }
        #output { height: 400px; overflow-y: auto; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.7; color: #00ccaa; scroll-behavior: smooth; padding-right: 15px; }
        .input-box { display: flex; align-items: center; gap: 10px; border-top: 1px solid #111; padding-top: 20px; }
        input { background: transparent; border: none; color: #fff; width: 100%; font-family: inherit; font-size: 1.1rem; outline: none; }
        .success { color: #00ffcc; font-weight: bold; } 
        .danger { color: #ff4444; font-weight: bold; } 
        .warning { color: #ffcc00; }
        .highlight { color: #ffffff; text-shadow: 0 0 8px #00ffcc; }
        #scanner { display: none; height: 4px; background: #00ffcc; position: absolute; width: 100%; left: 0; z-index: 100; box-shadow: 0 0 25px #00ffcc; pointer-events: none; opacity: 0.6; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #004433; }
    </style>
</head>
<body>
    <div id="scanner"></div>
    <div class="terminal">
        <div id="output">
            > VERIFEYE CORE V.3.5 [AKTİF]<br>
            > Derin öğrenme motoru pazar günü konfigürasyonuyla yüklendi.<br>
            > Analiz edilecek linki veya ürün adını girin...<br>
        </div>
        <div class="input-box">
            <span class="success">admin@verifeye:~$</span>
            <input type="text" id="target" placeholder="URL veya Ürün Adı giriniz..." autocomplete="off">
        </div>
    </div>

    <script>
        const target = document.getElementById('target');
        const output = document.getElementById('output');
        const scanner = document.getElementById('scanner');

        target.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter' && this.value !== "") {
                const val = this.value;
                this.disabled = true;
                this.value = "";
                await startSundaySpecialAnalysis(val);
            }
        });

        async function startSundaySpecialAnalysis(val) {
            scanner.style.display = 'block';
            let scanAnim = setInterval(() => { scanner.style.top = Math.random() * 100 + "%"; }, 70);
            
            printLog(`> [BAŞLATILDI] Hedef: ${val}`, "highlight");
            await sleep(1000);
            printLog("> [ERİŞİM] Kaynak sunucu bypass ediliyor...");
            await sleep(1200);
            printLog("> [ANALİZ] Yorumlar ve satıcı geçmişi çekiliyor...", "success");
            await sleep(1500);

            // Rastgele ama gerçekçi pazar günü verileri
            const total = Math.floor(Math.random() * 1500) + 450;
            const positive = Math.floor(total * 0.92); // %92 olumlu (şüpheli durum)
            const botScore = Math.floor(Math.random() * 30) + 65; // %65-%95 arası bot riski

            printLog(`<br><span class='highlight'>[TARAMA SONUÇLARI]</span>`);
            printLog(`> Toplam İncelenen Yorum: ${total}`);
            printLog(`> Olumlu Geri Bildirim: <span class='success'>%${Math.floor((positive/total)*100)}</span>`);
            printLog(`> <span class='warning'>Tespit Edilen "Güzelleme" Oranı: %${botScore}</span>`);
            await sleep(1000);

            printLog(`<br>> [KRİTİK BULGULAR]`, "danger");
            const findings = [
                "!!! ANALİZ: Yorumların %80'i 'Harika ürün', 'Çok hızlı geldi' gibi kısa ve birbirinin kopyası.",
                "!!! TESPİT: 24 saat içinde 300+ olumlu yorum girişi saptandı (Organik değil).",
                "!!! UYARI: Satıcı puanı, silinen negatif yorumlar sayesinde korunuyor.",
                "!!! RİSK: Ürün görselleri üzerinde aşırı manipülasyon (Photoshop) saptandı."
            ];

            for(let f of findings) {
                await sleep(800);
                printLog(f, "warning");
            }

            printLog(`<br>> [FİNAL KARARI]`, "danger");
            printLog("> BU VERİ KAYNAĞI GÜVENİLİR DEĞİLDİR. MANİPÜLASYON SAPTANDI.", "highlight");

            clearInterval(scanAnim);
            scanner.style.display = 'none';
            target.disabled = false;
            target.focus();
        }

        function printLog(msg, type = "") {
            output.innerHTML += `<div class="${type}">${msg}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
    </script>
</body>
</html>
