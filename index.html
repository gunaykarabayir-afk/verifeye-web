<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

        /* GiriÅŸ EkranÄ± TasarÄ±mÄ± */
        #login-screen { text-align: center; z-index: 100; }

        #pass-input { background: transparent; border: none; border-bottom: 2px solid #222; color: #00ffcc; font-size: 1.5rem; text-align: center; outline: none; padding: 10px; width: 300px; letter-spacing: 5px; }
        #pass-input:focus { border-bottom: 2px solid #00ffcc; }

        /* Terminal EkranÄ± (BaÅŸlangÄ±Ã§ta Gizli) */
        #terminal-screen { display: none; width: 90%; max-width: 800px; }

        #output { height: 400px; overflow-y: auto; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.7; color: #00ccaa; scroll-behavior: smooth; }

        .success { color: #00ffcc; font-weight: bold; } 
        .danger { color: #ff4444; font-weight: bold; } 
        .warning { color: #ffcc00; }
        .highlight { color: #ffffff; text-shadow: 0 0 8px #00ffcc; }
        
        #scanner { display: none; height: 4px; background: #00ffcc; position: absolute; width: 100%; left: 0; z-index: 100; box-shadow: 0 0 25px #00ffcc; pointer-events: none; opacity: 0.6; }
        
        /* Glitch Efekti */
        .glitch { animation: glitch 0.2s linear; }
        @keyframes glitch {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="lock-icon">ðŸ”’</div>
        <div style="letter-spacing: 10px; font-size: 0.7rem; color: #333; margin-bottom: 20px;">RESTRICTED AREA</div>
        <input type="password" id="pass-input" placeholder="ACCESS CODE" autocomplete="off">

    <script>
        const loginScreen = document.getElementById('login-screen');
        const terminalScreen = document.getElementById('terminal-screen');

        const loginMsg = document.getElementById('login-msg');
        
        const target = document.getElementById('target');

            printLog(`> Toplam Ä°ncelenen Yorum: ${total}`);
            printLog(`> Tespit Edilen "GÃ¼zelleme" OranÄ±: %${botScore}`);

            clearInterval(scanAnim);

        function printLog(msg, type = "") {

            output.scrollTop = output.scrollHeight;
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }
    </script>
</body>
</html>
